<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cranach Map</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>
  <link rel="stylesheet" type="text/css" href='css/style.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container-fluid main-container p-0 full-height d-flex">
    <div class="flex-fill">
      <div id="map" class="full-height">
        <div class="container overlaybox">
          <ul class="nav nav-tabs" id="firstTab" role="tablist" style="width: 400px;">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="searchTab" data-bs-toggle="tab" href="#home" role="tab"
                aria-controls="home" aria-selected="true">Suche</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="datedTab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Datierung</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row" style="height: 50px;padding: initial;width: 100%;margin-left: 0px;">
                <div class="input-group mb-3 searchBar" style="
                margin-bottom: 0px !important;
                padding-left: 0px !important;
                padding-right: 0px !important;">
                  <input id="searchInput" type="text" class="form-control" placeholder="Suchen">
                  <div class="input-group-append">
                    <button class="btn-resetSearch btn btn-outline-secondary" type="button">
                      <span class="bi bi-arrow-counterclockwise"></span>
                    </button>
                  </div>
                  <div class="input-group-append">
                    <button class="btn-clickSearch btn btn-outline-secondary" type="button">
                      <span class="bi bi-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="row" style="height: 50px;padding: initial;width: 100%;margin-left: 0px;">
                <div class="input-group mb-3 yearBar"
                  style=" margin-bottom: 0px !important; padding-left: 0px !important; padding-right: 0px !important;">
                  <input type="number" id="year0Input" class="form-control" placeholder="Jahr"
                    aria-label="Datierungsbeginn">
                  <span class="input-group-text"
                    style="border-radius: 0; border-left: none; border-right: none;">-</span>
                  <input type="number" id="year1Input" class="form-control" placeholder="Jahr"
                    aria-label="Datierungsende">
                  <div class="input-group-append">
                    <div class="input-group-append">
                      <button class="btn-resetDated btn btn-outline-secondary" type="button">
                        <span class="bi bi-arrow-counterclockwise"></span>
                      </button>
                    </div>
                    <button class="btn-searchDated btn btn-outline-secondary" type="button">
                      <span class="bi bi-search"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="hideShowContent" class="container">
          <button class="btn btn-light" type="button" style="
          height: 60px; background-color: #6b88ff;
          padding-left: 3px;
          padding-right: 3px; width: 25px;
          border-bottom-left-radius: 0 !important; border-top-left-radius: 0">
            <span class="bi bi-chevron-left hideArrow" style="display: block; color: white;"></span>
            <span class="bi bi-chevron-right showArrow" style="display: none; color: white;"></span>
          </button>
        </div>
        <div class="card resultContainer">
          <div class="card-header" style="
          height: 25px;
          font-size: 12px;
          padding-left: 8px;
          padding-top: 2px;
          padding-bottom: 2px;
          padding-right: 8px;">
            <label id="countResults" text="Zahl"></label> Ergebnisse gefunden
          </div>
          <div class="card-body" style="padding: 8px; overflow-y: auto; max-height: 700px;">
            <div class="searchResults"></div>
          </div>
        </div>


        <!-- <div class="container p-0" style="margin-left: 8px; position: relative; top: 120px; width: 400px; width: 420px; min-height: 8px; max-height: 100%; display: block; background-color: white;">
           -->
      </div>
    </div>

  </div>
  </div>

  <!-- from cardSearch <p class="card-text search"><small class="text-muted">
    <a target="_blank" href="http://www.lucascranach.org/${searchResult.inventoryNumber}">mehr Infos</a></small></p>
  -->

    crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</body>

</html>
